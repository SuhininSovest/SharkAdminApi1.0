<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:include="fragments/header" />

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block bg-light sticky-top">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/admin/users/get/all">Users</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h1 class="mt-4">Create new password</h1>
            <h3>Please select new password</h3>
            <form th:action="@{/api/admin/users/update/{userId}}" th:object="${user}" method="put">
                <input type="hidden" th:field="*{userId}" />
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="Repeat password" class="form-label">Repeat password</label>
                    <input type="text" class="form-control" id="Repeat password" th:field="*{Repeat password}">
                </div>
                <button type="submit" class="btn btn-success">Update password</button>
            </form>
            <script>
                const form = document.querySelector("form");
    const passwordInput = document.getElementById("password");
    const repeatPasswordInput = document.getElementById("Repeat password");

    form.addEventListener("submit", (event) => {
        const password = passwordInput.value;
        const repeatPassword = repeatPasswordInput.value;

        if (password !== repeatPassword) {
            event.preventDefault(); // Предотвращаем отправку формы
            alert("Пароли не совпадают!");
            // Можно выделить поля красным цветом или добавить визуальные подсказки
        }
    });
      </script>
        </div>
    </div>
</div>

<header th:include="fragments/footer" />
</body>
</html>
