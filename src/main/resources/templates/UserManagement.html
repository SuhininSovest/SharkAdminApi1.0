<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/csstest.css}">
</head>
<body>
<header th:include="fragments/header" />
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block bg-light sticky-top">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/users/get/all">Users</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h1 class="mt-4">User Management</h1>

            <a th:href="@{/api/users/update}" class="btn btn-sm btn-primary">Edit</a>
            <a th:href="@{/api/users/create}" class="btn btn-sm btn-primary">Create</a>
            <div class="list-container">
                <table class="table table-success table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Logon Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" th:attr="data-url=@{/api/users/get/{userId}(userId=${user.userId})}" class="clickable-row">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.logonName}"></td>
                        <td th:text="${user.employeePosition}"></td>
                        <td th:text="${user.department}"></td>
                        <td th:text="${user.mail}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var rows = document.querySelectorAll('.clickable-row');
        rows.forEach(function (row) {
            row.addEventListener('click', function () {
                var url = row.getAttribute('data-url');
                window.location.href = url;
            });
        });
    });
</script>
<flooter th:include="fragments/footer" />
</body>
</html>
<style>
    .clickable-row:hover {
        cursor: pointer;
        background-color: #f5f5f5;
    }
</style>
