<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdateUserPassword</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:include="fragments/header" />

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-none d-md-block bg-light sticky-top">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/admin/users/get/all">Users</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h1 class="mt-4">UserCard</h1>
            <form th:action="@{/api/admin/users/update/{userId}}" th:object="${user}" method="put">
                <input type="hidden" th:field="*{userId}" />
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="tel" class="form-control" id="password" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-success">Update User</button>

            </form>
            <script>

                // Обработка формы при отправке
          document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();
            updateUser();
          });

          function updateUser() {
            const form = document.querySelector("form");
            const userDto = {
              password: document.querySelector("#password").value
            };

            const userId = document.querySelector('input[name="userId"]').value;

            fetch(`/api/admin/users/update/${userId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(userDto)
            })
            .then(response => {
              if (response.ok) {
                // Обработка успешного обновления
                showSuccessMessage();
                // Перенаправление после успешного обновления
                window.location.href = "/api/admin/users/get/all";
              } else {
                // Обработка ошибки
                console.error("Ошибка обновления:", response.statusText);
              }
            });
          }

      </script>
        </div>
    </div>
</div>

<header th:include="fragments/footer" />
</body>
</html>
