<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>UserCard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:include="fragments/header" />

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 d-none d-md-block bg-light sticky-top">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/api/admin/users/get/all">Users</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <h1 class="mt-4">UserCard</h1>
      <form th:action="@{/api/admin/users/update/{userId}}" th:object="${user}" method="put">
        <input type="hidden" th:field="*{userId}" />
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" th:field="*{firstName}"  disabled>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" th:field="*{lastName}"  disabled>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" th:field="*{surname}" disabled>
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
        </div>
        <div class="mb-3">
          <label for="employeePosition" class="form-label">Employee Position</label>
          <input type="text" class="form-control" id="employeePosition" th:field="*{employeePosition}">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" th:field="*{department}">
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">LogonName</label>
          <input type="text" class="form-control" id="logonName" th:field="*{logonName}" disabled>
        </div>
        <div class="mb-3">
          <label for="mail" class="form-label">Mail</label>
          <input type="text" class="form-control" id="mail" th:field="*{mail}" disabled>
        </div>
        <div class="mb-3">
          <label for="phoneWork" class="form-label">Work Phone</label>
          <input type="tel" class="form-control" id="phoneWork" th:field="*{phoneWork}">
        </div>
        <div class="mb-3">
          <label for="phonePersonal" class="form-label">Personal Phone</label>
          <input type="tel" class="form-control" id="phonePersonal" th:field="*{phonePersonal}">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">password</label>
          <input type="tel" class="form-control" id="password" th:field="*{password}">
        </div>
        <button type="submit" class="btn btn-success">Update User</button>
        <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete User</button>
        <button type="button" class="btn btn-warning" onclick="blockUser()">Block User</button>
        <button type="button" class="btn btn-success" onclick="unBlockUser()">Unblock User</button>

      </form>
      <script>

      //delete user
      function deleteUser() {
    const userId = document.querySelector('input[name="userId"]').value;

    fetch(`/api/admin/users/delete/${userId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            // Обработка успешного удаления
            showSuccessMessage();
            window.location.href = "http://localhost:9090/api/admin/users/get/all"; // Перенаправление
        } else {
            // Обработка ошибки
            console.error("Ошибка удаления:", response.statusText);
            alert("Произошла ошибка при удалении пользователя. Пожалуйста, проверьте журналы сервера для более детальной информации.");
        }
    });
}

        // Обработка формы при отправке
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault();
    updateUser();
  });

  function updateUser() {
    const form = document.querySelector("form");
    const userDto = {
      fullName: document.querySelector("#fullName").value,
      employeePosition: document.querySelector("#employeePosition").value,
      department: document.querySelector("#department").value,
      phoneWork: document.querySelector("#phoneWork").value,
      password: document.querySelector("#password").value,
      phonePersonal: document.querySelector("#phonePersonal").value
    };

    const userId = document.querySelector('input[name="userId"]').value;

    fetch(`/api/admin/users/update/${userId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(userDto)
    })
    .then(response => {
      if (response.ok) {
        // Обработка успешного обновления
        showSuccessMessage();
        // Перенаправление после успешного обновления
        window.location.href = "/api/admin/users/get/all";
      } else {
        // Обработка ошибки
        console.error("Ошибка обновления:", response.statusText);
      }
    });
  }

  function blockUser() {
  const userId = document.querySelector('input[name="userId"]').value;

  fetch(`/api/admin/users/block/${userId}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      // Обработка успешного блокирования
      showSuccessMessage();
      // Перенаправление после успешного блокирования
      window.location.href = "/api/admin/users/get/all";
    } else {
      // Обработка ошибки
      console.error("Ошибка блокирования:", response.statusText);
    }
  });
}

function blockUser() {
      const userId = document.querySelector('input[name="userId"]').value;
      fetch(`/api/admin/users/get/${userId}/blocking`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        // Handle success or error as needed
      });
    }

    function unBlockUser() {
      const userId = document.querySelector('input[name="userId"]').value;
      fetch(`/api/admin/users/get/${userId}/unblocking`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        // Handle success or error as needed
      });
    }
      </script>
    </div>
  </div>
</div>

<header th:include="fragments/footer" />
</body>
</html>
